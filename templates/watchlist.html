<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Watchlist</title>
</head>
<body>
<h1>Watchlist</h1>

{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
<ul class="flashes">
{% for category, message in messages %}
<li class="{{ category }}">{{ message }}</li>
{% endfor %}
</ul>
{% endif %}
{% endwith %}

<form action="/watchlist" method="post">
<p>
<label for="fund">Choose Fund:</label>
<select id="fund" name="fund" required>
{% for fund in funds %}
<option value="{{ fund.fund_name }}">{{ fund.fund_name }} (Interest: {{ fund.intrest }}%)</option>
{% endfor %}
</select>
<p>
<input type="submit" value="Add to your watchlist">
</form>
</body>
</html>
